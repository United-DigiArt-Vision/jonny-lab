<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board - Task Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-card {
            animation: fadeIn 0.3s ease-out;
            transition: all 0.2s ease;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .column {
            animation: slideIn 0.4s ease-out;
        }

        .column:nth-child(1) {
            animation-delay: 0.1s;
        }

        .column:nth-child(2) {
            animation-delay: 0.2s;
        }

        .column:nth-child(3) {
            animation-delay: 0.3s;
        }

        .priority-high {
            border-left: 4px solid #EF4444;
        }

        .priority-medium {
            border-left: 4px solid #F59E0B;
        }

        .priority-low {
            border-left: 4px solid #10B981;
        }

        .project-badge {
            transition: all 0.2s ease;
        }

        .filter-dropdown {
            transition: all 0.2s ease;
        }

        .filter-dropdown:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen">
    <!-- Header -->
    <header class="header-gradient text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                <div>
                    <h1 class="text-3xl font-bold mb-1">üìã Kanban Board</h1>
                    <p class="text-purple-100 text-sm">Visual Task Management System</p>
                </div>
                <div class="flex flex-col sm:flex-row items-start sm:items-center gap-3">
                    <div class="flex items-center gap-2 text-sm">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span id="lastUpdated" class="text-purple-100">Loading...</span>
                    </div>
                    <select id="projectFilter" class="filter-dropdown bg-gray-800 text-gray-100 px-4 py-2 rounded-lg font-medium cursor-pointer focus:outline-none focus:ring-2 focus:ring-purple-300">
                        <option value="all">All Projects</option>
                    </select>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Loading State -->
        <div id="loadingState" class="flex items-center justify-center py-20">
            <div class="text-center">
                <div class="loading inline-block w-16 h-16 border-4 border-purple-200 border-t-purple-600 rounded-full animate-spin mb-4"></div>
                <p class="text-gray-400">Loading tasks...</p>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden bg-red-50 border-l-4 border-red-500 p-6 rounded-lg">
            <div class="flex items-start">
                <svg class="w-6 h-6 text-red-500 mt-0.5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <div>
                    <h3 class="text-red-800 font-semibold mb-1">Error Loading Data</h3>
                    <p class="text-red-700 text-sm" id="errorMessage"></p>
                </div>
            </div>
        </div>

        <!-- Kanban Board -->
        <div id="kanbanBoard" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Backlog Column -->
                <div class="column">
                    <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden">
                        <div class="bg-gray-700 px-4 py-3 border-b border-gray-200">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-2">
                                    <div class="w-3 h-3 bg-gray-400 rounded-full"></div>
                                    <h2 class="text-lg font-semibold text-gray-100">Backlog</h2>
                                </div>
                                <span id="backlogCount" class="bg-gray-700 text-gray-300 px-2.5 py-0.5 rounded-full text-sm font-medium">0</span>
                            </div>
                        </div>
                        <div id="backlogTasks" class="p-4 space-y-3 min-h-[200px]">
                            <!-- Tasks will be inserted here -->
                        </div>
                    </div>
                </div>

                <!-- In Progress Column -->
                <div class="column">
                    <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden">
                        <div class="bg-blue-50 px-4 py-3 border-b border-blue-100">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-2">
                                    <div class="w-3 h-3 bg-blue-500 rounded-full animate-pulse"></div>
                                    <h2 class="text-lg font-semibold text-gray-100">In Progress</h2>
                                </div>
                                <span id="inprogressCount" class="bg-blue-100 text-blue-700 px-2.5 py-0.5 rounded-full text-sm font-medium">0</span>
                            </div>
                        </div>
                        <div id="inprogressTasks" class="p-4 space-y-3 min-h-[200px]">
                            <!-- Tasks will be inserted here -->
                        </div>
                    </div>
                </div>

                <!-- Done Column -->
                <div class="column">
                    <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden">
                        <div class="bg-green-50 px-4 py-3 border-b border-green-100">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-2">
                                    <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                                    <h2 class="text-lg font-semibold text-gray-100">Done</h2>
                                </div>
                                <span id="doneCount" class="bg-green-100 text-green-700 px-2.5 py-0.5 rounded-full text-sm font-medium">0</span>
                            </div>
                        </div>
                        <div id="doneTasks" class="p-4 space-y-3 min-h-[200px]">
                            <!-- Tasks will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Stats Summary -->
            <div class="mt-8 bg-gray-800 rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold text-gray-100 mb-4">üìä Summary</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="text-center p-4 bg-gray-50 rounded-lg">
                        <div class="text-2xl font-bold text-gray-100" id="totalTasks">0</div>
                        <div class="text-sm text-gray-400 mt-1">Total Tasks</div>
                    </div>
                    <div class="text-center p-4 bg-red-50 rounded-lg">
                        <div class="text-2xl font-bold text-red-600" id="highPriorityCount">0</div>
                        <div class="text-sm text-gray-400 mt-1">High Priority</div>
                    </div>
                    <div class="text-center p-4 bg-blue-50 rounded-lg">
                        <div class="text-2xl font-bold text-blue-600" id="activeProjects">0</div>
                        <div class="text-sm text-gray-400 mt-1">Active Projects</div>
                    </div>
                    <div class="text-center p-4 bg-green-50 rounded-lg">
                        <div class="text-2xl font-bold text-green-600" id="completionRate">0%</div>
                        <div class="text-sm text-gray-400 mt-1">Completion</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-12 py-6 text-center text-gray-400 text-sm">
        <p>Built with ‚ù§Ô∏è using Tailwind CSS</p>
    </footer>

    <script>
        // Global state
        let allProjects = [];
        let allTasks = [];
        let currentFilter = 'all';

        // Embedded data (no fetch needed)
        const KANBAN_DATA = {
          "projects": [
            {"id": "0001", "name": "DenkWende", "color": "purple", "status": "paused"},
            {"id": "0002", "name": "Revenue Machine", "color": "green", "status": "active"}
          ],
          "tasks": [
            {"id": "task-1", "title": "Strato Domain Setup", "project": "0002", "projectName": "Revenue Machine", "priority": "high", "status": "inprogress", "created": "2026-02-03", "notes": "DNS + Email einrichten"},
            {"id": "task-2", "title": "Landing Page (EN)", "project": "0002", "projectName": "Revenue Machine", "priority": "high", "status": "done", "created": "2026-02-03", "notes": "WorkflowAudit Landing Page"},
            {"id": "task-3", "title": "Intake Fragebogen", "project": "0002", "projectName": "Revenue Machine", "priority": "high", "status": "done", "created": "2026-02-03", "notes": "7-Sections Formular"},
            {"id": "task-4", "title": "Email Templates", "project": "0002", "projectName": "Revenue Machine", "priority": "medium", "status": "done", "created": "2026-02-03", "notes": "Welcome, Confirm, Delivery, Followup"},
            {"id": "task-5", "title": "Audit Report Template", "project": "0002", "projectName": "Revenue Machine", "priority": "medium", "status": "done", "created": "2026-02-03", "notes": "HTML Report + Analysis Guide"},
            {"id": "task-6", "title": "PayPal Link einbauen", "project": "0002", "projectName": "Revenue Machine", "priority": "high", "status": "inprogress", "created": "2026-02-03", "notes": "Warte auf Dino's PayPal Info"},
            {"id": "task-7", "title": "Vercel Deploy", "project": "0002", "projectName": "Revenue Machine", "priority": "high", "status": "backlog", "created": "2026-02-03", "notes": "Nach Domain Setup"},
            {"id": "task-8", "title": "Outreach starten", "project": "0002", "projectName": "Revenue Machine", "priority": "medium", "status": "backlog", "created": "2026-02-03", "notes": "LinkedIn Cold Outreach"},
            {"id": "task-9", "title": "Trend-Radar", "project": "0001", "projectName": "DenkWende", "priority": "low", "status": "backlog", "created": "2026-02-02", "notes": "GEPARKT - Cron deaktiviert"},
            {"id": "task-10", "title": "Video 001 Skript", "project": "0001", "projectName": "DenkWende", "priority": "medium", "status": "done", "created": "2026-02-01", "notes": "KI-Rally Contrarian"}
          ]
        };

        // Initialize app
        async function init() {
            try {
                // Load embedded data
                const data = KANBAN_DATA;
                allProjects = data.projects || [];
                allTasks = data.tasks || [];

                // Update last updated timestamp
                updateTimestamp();

                // Populate project filter
                populateProjectFilter();

                // Render initial board
                renderBoard();

                // Show board, hide loading
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('kanbanBoard').classList.remove('hidden');

            } catch (error) {
                console.error('Error loading data:', error);
                showError(error.message);
            }
        }

        // Update timestamp
        function updateTimestamp() {
            const now = new Date();
            const formatted = now.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('lastUpdated').textContent = `Updated: ${formatted}`;
        }

        // Populate project filter dropdown
        function populateProjectFilter() {
            const filterSelect = document.getElementById('projectFilter');
            
            allProjects.forEach(project => {
                const option = document.createElement('option');
                option.value = project.id;
                option.textContent = `${project.id}_${project.name}`;
                filterSelect.appendChild(option);
            });

            // Add event listener
            filterSelect.addEventListener('change', (e) => {
                currentFilter = e.target.value;
                renderBoard();
            });
        }

        // Get project by ID
        function getProject(projectId) {
            return allProjects.find(p => p.id === projectId) || { name: 'Unknown', color: '#999999' };
        }

        // Filter tasks based on current filter
        function getFilteredTasks() {
            if (currentFilter === 'all') {
                return allTasks;
            }
            return allTasks.filter(task => task.project === currentFilter);
        }

        // Create task card HTML
        function createTaskCard(task) {
            const project = getProject(task.project);
            const priorityClass = `priority-${task.priority}`;
            
            // Format date
            const createdDate = new Date(task.created);
            const formattedDate = createdDate.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });

            // Priority badge colors
            const priorityColors = {
                high: 'bg-red-100 text-red-700',
                medium: 'bg-yellow-100 text-yellow-700',
                low: 'bg-green-100 text-green-700'
            };

            const card = document.createElement('div');
            card.className = `task-card ${priorityClass} bg-gray-800 rounded-lg p-4 shadow-sm hover:shadow-md cursor-pointer border-l-4`;
            
            card.innerHTML = `
                <div class="flex items-start justify-between mb-2">
                    <h3 class="text-sm font-semibold text-gray-100 flex-1 leading-tight">${escapeHtml(task.title)}</h3>
                </div>
                
                <div class="flex items-center gap-2 mb-3">
                    <span class="project-badge text-xs px-2 py-1 rounded-full font-medium" style="background-color: ${project.color}20; color: ${project.color}">
                        ${project.id}_${project.name}
                    </span>
                    <span class="text-xs px-2 py-1 rounded-full font-medium ${priorityColors[task.priority]}">
                        ${task.priority.toUpperCase()}
                    </span>
                </div>

                <div class="flex items-center text-xs text-gray-400 mb-2">
                    <svg class="w-3.5 h-3.5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    ${formattedDate}
                </div>

                ${task.notes ? `
                    <div class="mt-3 pt-3 border-t border-gray-100">
                        <p class="text-xs text-gray-400 italic">${escapeHtml(task.notes)}</p>
                    </div>
                ` : ''}
            `;

            return card;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Render the entire board
        function renderBoard() {
            const filteredTasks = getFilteredTasks();

            // Group tasks by status
            const backlogTasks = filteredTasks.filter(t => t.status === 'backlog');
            const inprogressTasks = filteredTasks.filter(t => t.status === 'inprogress');
            const doneTasks = filteredTasks.filter(t => t.status === 'done');

            // Clear columns
            document.getElementById('backlogTasks').innerHTML = '';
            document.getElementById('inprogressTasks').innerHTML = '';
            document.getElementById('doneTasks').innerHTML = '';

            // Render tasks in each column
            backlogTasks.forEach(task => {
                document.getElementById('backlogTasks').appendChild(createTaskCard(task));
            });

            inprogressTasks.forEach(task => {
                document.getElementById('inprogressTasks').appendChild(createTaskCard(task));
            });

            doneTasks.forEach(task => {
                document.getElementById('doneTasks').appendChild(createTaskCard(task));
            });

            // Update counts
            document.getElementById('backlogCount').textContent = backlogTasks.length;
            document.getElementById('inprogressCount').textContent = inprogressTasks.length;
            document.getElementById('doneCount').textContent = doneTasks.length;

            // Update stats
            updateStats(filteredTasks);
        }

        // Update statistics summary
        function updateStats(tasks) {
            const totalTasks = tasks.length;
            const highPriority = tasks.filter(t => t.priority === 'high').length;
            const doneTasks = tasks.filter(t => t.status === 'done').length;
            const completionRate = totalTasks > 0 ? Math.round((doneTasks / totalTasks) * 100) : 0;

            // Count unique active projects
            const activeProjectIds = new Set(tasks.map(t => t.project));
            const activeProjects = activeProjectIds.size;

            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('highPriorityCount').textContent = highPriority;
            document.getElementById('activeProjects').textContent = activeProjects;
            document.getElementById('completionRate').textContent = `${completionRate}%`;
        }

        // Show error state
        function showError(message) {
            document.getElementById('loadingState').classList.add('hidden');
            document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = message;
        }

        // Start the app when DOM is ready
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
